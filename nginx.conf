# ============================================================================
# WARP SMTP - Nginx Configuration
# Use this for reverse proxy and static file serving in production
# ============================================================================

upstream api_backend {
    server localhost:5000;
}

server {
    listen 80;
    server_name your-domain.com www.your-domain.com;

    # Redirect HTTP to HTTPS (uncomment when SSL is configured)
    # return 301 https://$server_name$request_uri;

    # Root directory for static files
    root /var/www/warp-smtp/public;
    index index.html;

    # Client character set
    charset utf-8;

    # ========================================================================
    # Static Files - React Application
    # ========================================================================
    location / {
        # Try to serve file, then directory, then fall back to index.html
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Don't cache index.html
    location = /index.html {
        expires -1;
        add_header Cache-Control "public, must-revalidate, proxy-revalidate";
    }

    # ========================================================================
    # API Routes - Express Backend
    # ========================================================================
    location /api/ {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        
        # Headers for proper forwarding
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ========================================================================
    # Security Headers
    # ========================================================================
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # HTTPS only (uncomment when SSL is configured)
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # ========================================================================
    # Gzip Compression
    # ========================================================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml application/atom+xml image/svg+xml 
               text/x-js text/x-component text/x-cross-domain-policy;
    gzip_disable "msie6";

    # ========================================================================
    # Disable access to hidden files/directories
    # ========================================================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ========================================================================
    # Access and Error Logging
    # ========================================================================
    access_log /var/log/nginx/warp-smtp-access.log;
    error_log /var/log/nginx/warp-smtp-error.log;
}

