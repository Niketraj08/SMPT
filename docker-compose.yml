# ============================================================================
# WARP SMTP - Docker Compose Configuration
# Run: docker-compose up -d
# ============================================================================

version: '3.8'

services:
  warp-smtp-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: warp-smtp-app
    ports:
      - "${PORT:-5000}:5000"
    environment:
      # Server Configuration
      - PORT=5000
      - NODE_ENV=production
      
      # CORS Configuration
      - CLIENT_ORIGIN=${CLIENT_ORIGIN:-http://localhost:5000}
      
      # Email Configuration
      - RECEIVER_EMAIL=${RECEIVER_EMAIL}
      - SENDER_EMAIL=${SENDER_EMAIL}
      
      # SMTP Configuration
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
    
    restart: unless-stopped
    
    # Volume for persistent logs (optional)
    volumes:
      - ./logs:/app/logs
    
    # Health check
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    
    # Resource limits (optional but recommended)
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

volumes:
  logs:
    driver: local
