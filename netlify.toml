# Netlify configuration for WARP SMTP Frontend
[build]
  base = "client"
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18.17.0"

[context.production]
  command = "npm run build"
  environment = { VITE_API_URL = "https://warp-smtp-backend.onrender.com" }

[context.deploy-preview]
  command = "npm run build"

[context.branch-deploy]
  command = "npm run build"

[dev]
  command = "npm run dev"
  port = 5173
  framework = "vite"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
